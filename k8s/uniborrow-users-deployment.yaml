apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniborrow-users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniborrow-users
  template:
    metadata:
      labels:
        app: uniborrow-users
    spec:
      containers:
        - image: lh5107/uniborrow-users:2021-12-20-05-46-17
          name: uniborrow-users
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://surus.db.elephantsql.com:5432/jsyabbvk
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: jsyabbvk
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uniborrow-users-db-pass
                  key: password
            - name: KUMULUZEE_CONFIG_CONSUL_AGENT
              value: http://consul-consul-server:8500
            - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
              value: http://consul-consul-server:8500
            - name: KUMULUZEE_DISCOVERY_CLUSTER
              value: uniborrow-cluster
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
---

apiVersion: v1
kind: Service
metadata:
  name: uniborrow-users
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: uniborrow-users
