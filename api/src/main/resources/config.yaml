kumuluzee:
  name: uniborrow-users-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-location: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/UsersDB
      connection-url: jdbc:postgresql://localhost:5432/users
      username: dbuser
      password: postgres
  config:
    consul:
      agent: http://localhost:8500
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
  discovery:
    consul:
      agent: http://localhost:8500
  metrics:
    servlet:
      enabled: true
      mapping: /metrics/*
    web-instrumentation:
      - name: metrics-endpoint
        url-pattern: /metrics/*
        status-codes: "200, 500"
      - name: users-endpoint
        url-pattern: /v1/users*
        status-codes: "200, 500"
admin-properties:
  restrict-users: false
  disable-users: false
  broken: false